name: soro
description: >-
  SoRo aka Social Robot block helps you to post content on Social Media. It exposes a RESTfull API with endpoints to send content at POST request for tweeting or posting on other social media channels.
version: 
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/iayanpahwa/soro'
  logo:
    type: blob.asset
    data:
      url: ''
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext